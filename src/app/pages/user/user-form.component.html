<h3>{{title}}</h3>
<hr/>

<div class="row">
	<div class="col-12 mb-4">
		<div widget class="card border-0 box-shadow">
			<div class="card-block widget-body">
				
				<form #formCreateUser="ngForm" (ngSubmit)="createUser()" class="form">

					<div class="row">
						<div class="form-group col-md-12 col-lg-6">
							<label>
								Nombre*
								<!--span *ngIf="!name.valid && name.touched" class="label label-default text-danger">El nombre es obligatorio</span-->
							</label>
							<input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
						</div>

						<div class="form-group col-md-12 col-lg-6">
							<label>
								Correo
								<!--span *ngIf="!email.valid && email.touched" class="label label-danger">Formato de correo invalido</span-->
							</label>
							<input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control">
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12 col-lg-6">
							<label>
								Telefono
							</label>
							<input type="text" #phone="ngModel" name="phone" [(ngModel)]="user.phone" class="form-control">
						</div>	

						<div class="form-group col-md-12 col-lg-6">
							<label>Rol</label>
							<select class="form-control custom-select" type="text" name="role" #role="ngModel" [(ngModel)]="user.role">
								<option value="0" selected></option>
								<option value="1">Administrador</option>
								<option value="2">Gerente</option>
								<option value="3">Asistente</option>
							</select>  
						</div>	

					</div>

					<div class="row">

						<div class="form-group col-md-12 col-lg-6">
							<label>Sucursal*</label>
							<select class="form-control custom-select" type="text" name="subsidiary" #subsidiary="ngModel" [(ngModel)]="user.subsidiary">
								<option value="0" selected></option>
								<option value="1">Obregon</option>
								<option value="2">Girasol</option>
								<option value="3">Reforma</option>
								<option value="4">Dila</option>
								<option value="3">Olivares</option>
								<option value="3">Luis Orci</option>
							</select>  
						</div>							

						<div class="form-group col-md-12 col-lg-6">
							<label>
								Contraseña*
								<!--span *ngIf="!password.valid && password.touched" class="label label-danger text-danger">La contraseña es obligatoria</span-->			
							</label>
							<input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
						</div>	
					</div>

					<div class="row">
						<div class="form-group col-md-12 col-lg-6">
							<label>
								Confirmar Contraseña*
								<!--span *ngIf="!password1.valid && password1.touched" class="label label-danger text-danger">Debe confirmar la contraseña</span-->
								<!--span *ngIf="password.value !== password1.value && password1.touched && password1.value !== ''" class="label label-danger text-danger">La contraseña no coincide</span-->						
							</label>
							<input type="password" #password1="ngModel" name="password1" [(ngModel)]="user.password1" class="form-control" required>
						</div>

						<div class="form-group col-md-12 col-lg-6">
							<br>
							<label class="custom-control custom-checkbox">
								<input type="checkbox" #active="ngModel" name="active" [(ngModel)]="user.active" class="custom-control-input checkbox-primary">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Usuario Activo</span>
							</label>
						</div>		
					</div>

					<br>
					<div class="row" align="right">
						<div class="form-group col-md-12 col-lg-12">
							<!--input type="submit" value="{{title}}" [disabled]="!formCreateUser.form.valid" class="btn btn-primary"-->
							<input type="submit" value="{{title}}" class="btn btn-primary">
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
